<!DOCTYPE html>
<html>
<head>
  <title>Song List</title>
  <style>
    body {
        overflow-X: hidden;
    }

    .artist {
      display: inline-block; /* Display the songs side-by-side */
      margin-right: 20px; /* Add some space between the songs */
      background-color: rgba(195, 199, 246, 0.461);
      border-radius: 100%;
      width: 100px;
      height: 100px;
      overflow-y: hidden; 
      overflow-x: hidden; 
      animation: scroll 20s linear infinite;
      padding: 70px;
      box-shadow: 10px 5px 5px rgba(50, 50, 50, 0.4) ;
    }

    .artist-list {
      position: relative;
      white-space: nowrap; /* Keep all the songs on one line */
      padding-right: calc(100vw - 100%);
      width: 100vw;
      padding-bottom: 25px;
      padding-top: 15px;
      background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(218, 216, 216, 0.4) 50%, rgba(255,255,255,0.2) 100%);
    }

    .artist:hover {
      transform: scale(1.2); /* Increase the size of the song when hovered */
      z-index: 1; /* Bring the hovered song to the front */
      box-shadow: 0px 10px 5px rgba(50, 50, 50, 0.4),
                  0px -10px 5px rgba(50, 50, 50, 0.3),
                  10px 0px 5px rgba(50, 50, 50, 0.3),
                 -10px 0px 5px rgba(50, 50, 50, 0.3);
    }

    .artist:hover ~ .song {
      transform: translateX(20px); /* Push the songs to the right when a song is hovered */
    }

    .artist:hover ~ .song:hover {
      transform: translateX(0); /* Reset the position of the hovered song */
    }
    

    .album {
      display: inline-block; /* Display the songs side-by-side */
      margin-right: 30px; /* Add some space between the songs */
      background-color: rgba(243, 190, 174, 0.603);
      border-radius: 3%;
      padding: 120px;
      box-shadow: 10px 5px 5px rgba(50, 50, 50, 0.4) ;
    }

    .album-list {
      position: relative;
      margin-left: 50px;
      margin-right: 90px;
      padding-bottom: 25px;
      padding-top: 15px;
      padding-left: 30px;
      padding-right: 5px;
      background-color: rgba(212, 208, 208, 0.4);
      border-radius: 10px;
    }

    .album:hover {
      transform: scale(1.3); /* Increase the size of the song when hovered */
      z-index: 1; /* Bring the hovered song to the front */
      box-shadow: 0px 10px 5px rgba(50, 50, 50, 0.4),
                  0px -10px 5px rgba(50, 50, 50, 0.3),
                  10px 0px 5px rgba(50, 50, 50, 0.3),
                 -10px 0px 5px rgba(50, 50, 50, 0.3);
    }

    .album:hover ~ .album {
      transform: translateX(20px); /* Push the songs to the right when a song is hovered */
    }

    .album:hover ~ .album:hover {
      transform: translateX(0); /* Reset the position of the hovered song */
    }    

    .album:hover ~ .album:hover ~ .album {
      transform: translateX(-20px); /* Push the songs to the left when a song is hovered */
    }    

    /* Define the "scroll" animation */
    @keyframes scroll {
      0% {
        transform: translateX(0); /* Start at 0% horizontal position */
      }
      100% {
        transform: translateX(-1000px); /* End at -100% horizontal position */
      }
    }

  </style>
</head>
<body>
  <ul class="artist-list" >
    <li class="artist">artist 1</li>
    <li class="artist">artist 2</li>
    <li class="artist">artist 3</li>
    <li class="artist">artist 4</li>
    <li class="artist">artist 5</li>
    <li class="artist">artist 6</li>
    <li class="artist">artist 7</li>
    <li class="artist">artist 8</li>
    <li class="artist">artist 9</li>
    <li class="artist">artist 1</li> <!-- Add an extra copy of the first song to create the circular effect -->
    <li class="artist">artist 2</li>
    <li class="artist">artist 3</li>
    <li class="artist">artist 4</li>
    <li class="artist">artist 5</li>
  </ul>
  <br>
  <ul class="album-list" >
    <li class="album">Album 1</li>
    <li class="album">Album 2</li>
    <li class="album">Album 3</li>
  </ul>
</body>
</html>
