{% extends 'base.html' %}
{% set active_page = "/faq.html" %}
{% block title %}FAQ{% endblock %}

{% block content %}

<h3>Frequently Asked Questions</h3>
{% for question, answer in faq %}
<div class="box faq-box">
  <p><b>{{ loop.index0 + 1 }}. {{ question }}</b></p>
  <p class="answers">{{ answer }}</p>
</div>
{% endfor %}

{% endblock %}
